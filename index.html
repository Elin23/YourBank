<body>
  <div id="root"></div>
  <!-- Sweet Alert CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // فحص وجود إعادة توجيه ومعالجتها
    (function() {
      var l = window.location;
      var redirect = l.search.slice(1).split('&').map(function(s) {
        return s.replace(/~and~/g, '&');
      }).join('?');
      if (redirect && redirect.indexOf('?/') === 0) {
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + redirect.slice(2) + l.hash
        );
      }
    })();
  </script>
