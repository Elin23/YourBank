    <title>YourBank | Digital Bank</title>

    <script type="text/javascript">
          var l = window.location;
        
          if (!l.search.includes("?p=")) {
            window.location.replace(
              l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + "YourBank/" +
              "?p=" + l.pathname.slice(1) +
              l.search +   
              l.hash      
            );
          }
        </script>
</head>
