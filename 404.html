<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YourBank | Digital Bank</title>

    <script type="text/javascript">
        // Single Page Apps for GitHub Pages (محسّن)
        var segmentCount = 1; // عدد الأجزاء التي سيتم الحفاظ عليها في الرابط.

        var l = window.location;

        // التحقق إذا كان الرابط يتطلب معالجة خاصة (404)
        if (l.search.indexOf('?p=') === -1) {
            var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
                l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
                (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash;

            // تنفيذ إعادة التوجيه فقط إذا كان الرابط الأصلي غير صالح
            l.replace(newUrl);
        }
    </script>
</head>

</html>
